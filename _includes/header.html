<header class="header">
  <div class="container">

    <nav class="header__nav">
      <h2 class="nav__title">
        <a href="{{ site.baseurl }}/" title="Karoline Alencar">Karoline Alencar</a>
      </h2>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="{{ site.baseurl }}/tags" title="Tags">
            Tags
          </a>
        </li>
        <li class="nav__item">
          <a href="{{ site.baseurl }}/sobre" title="Sobre mim">
            Sobre mim
          </a>
        </li>          
      </ul>
    </nav>

    <div class="header__page-intro">
        <h1 class="page-intro__title">{{ page.title }}</h1>
        {% if page.description %} <p class="page-intro__desc">{{ page.description }}</p> {% endif %}
        <ul class="social-media__list">
          <li class="social-media__item">
            <a href="https://github.com/karolinedealencar" title="Github" target="_blank">
              <img src="img/github.svg" alt="Github Logo">
            </a>
          </li>
          <li class="social-media__item">
            <a href="https://twitter.com/karoldalencar" title="Twitter" target="_blank">
              <img src="img/twitter.svg" alt="Twitter Logo">
            </a>
          </li>
          <li class="social-media__item">
            <a href="https://codepen.io/KarolinedeAlencar/" title="CodePen" target="_blank">
              <img src="img/codepen.svg" alt="CodePen Logo">
            </a>
          </li>
          <li class="social-media__item">
            <a href="www.linkedin.com/in/karolinedealencar" title="Linkedin" target="_blank">
              <img src="img/linkedin.svg" alt="Linkedin Logo">
            </a>
          </li>
        </ul>
    </div>
    
  </div>
</header>
